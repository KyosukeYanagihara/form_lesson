<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <!-- name -->
            <div class="name_box">
              <div class="name is-halfWidth">
                <p class="label_text">名字<span class="alert">※</span></p>
                <input type="text" name="last_name" class="input_area input_init" required>
              </div>
              <div class="name is-halfWidth">
                <p class="label_text">名前<span class="alert">※</span></p>
                <input type="text" name="first_name" class="input_area input_init" required>
              </div>
            </div>
            <!-- gender -->
            <div class="gender mt-2">
              <p class="label_text">性別</p>
              <div class="gender_contents">
                <label class="gender_content">
                  <input type="radio" name="gender" value="male" class="gender_input">
                  <span>男性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="female" class="gender_input">
                  <span>女性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="other" class="gender_input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <!-- origin -->
            <div class="origin mt-2 is-halfWidth">
                <p class="label_text">出身</p>
                <div class="select_area">
                  <select name="origin" id="origin" class="input_area input_init">
                    <option value="東京">東京</option>
                    <option value="千葉">千葉</option>
                    <option value="埼玉">埼玉</option>
                    <option value="神奈川">神奈川</option>
                  </select>
                </div>
              </div>
            <!-- email -->
            <div class="email mt-2">
              <p class="label_text">Eメール
                <span class="alert">※</span>
              </p>
              <input type="email" name="email" class="input_area input_init is-fullWidth" placeholder="ex) hoge@example.com" required>
            </div>
            <!-- tel -->
            <div class="tel mt-2">
              <p class="label_text">電話番号</p>
              <input type="tel" name="tel" class="input_area input_init is-fullWidth" placeholder="ex) 09012345678">
            </div>
            <!-- password -->
            <div class="password mt-2">
              <p class="label_text">パスワード
                <span class="alert">※</span>
              </p>
              <input type="password" name="password" class="input_area input_init is-fullWidth" required>
            </div>
            <!-- password -->
            <div class="password mt-2">
              <p class="label_text">パスワード(確認用)
                <span class="alert">※</span>
              </p>
              <input type="password" name="password-check" class="input_area input_init is-fullWidth" required>
            </div>
            <!-- course -->
            <div class="course mt-2">
              <p class="label_text">希望コース</p>
              <div class="course_option">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label for="frontend" class="course_option_text">フロントエンド</label>
              </div>
              <div class="course_option">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label for="backend" class="course_option_text">バックエンド</label>
              </div>
              <div class="course_option">
                <input type="checkbox" name="course" value="app" id="app">
                <label for="app" class="course_option_text">アプリ</label>
              </div>
            </div>
            <!-- remarks -->
            <div class="mt-2 remarks">
              <p class="label_text">備考</p>
              <textarea name="remarks" class="input_area input_init" placeholder="何かあればご記入ください"></textarea>
            </div>
            <!-- submit -->
            <div class="mt-2">
              <input type="submit" value="アカウント作成" class="input_init button submit_btn is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
